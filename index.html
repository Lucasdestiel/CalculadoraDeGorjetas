<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--style css-->
    <link rel="stylesheet" href="./style.css" />
    <title>Calculadora de Gorjetas</title>
  </head>
  <body>
    <div id="container">
      <div>
        <h1 class="title">Calculadora de Gorjetas</h1>
      </div>
      <div>
        <form class="tipsForm" id="tipForm">
          <label for="bill">
            <p>Quanto ficou a conta?</p>
          </label>
          <p>
            R$
            <input
              type="number"
              placeholder="100"
              name="bill>"
              id="bill"
              class="formInput"
              required
            />
          </p>
          <label for="serviceQuality">
            <p>Como foi seu serviço?</p>
          </label>
          <p>
            <select
              name="serviceQuality"
              id="serviceQuality"
              class="formSelect"
              required
            >
              <option disabled selected>--Escolha uma opção!--</option>
              <option>30% - Incrível</option>
              <option>20% - Bom</option>
              <option>15% - Aceitável</option>
              <option>10% - Ruim</option>
              <option>0,5% - Péssimo</option>
            </select>
          </p>
          <label for="people">
            <p>Quantas pessoas vão dividir a conta?</p>
          </label>
          <p>
            <input
              type="number"
              placeholder="1"
              name="people"
              id="people"
              class="formInput"
              required
            />
            Pessoa(s)
          </p>
          <button type="submit" class="formSubmit">Calcular!</button>
        </form>
      </div>
      <div id="totalTips">
        Gorjeta Total: R$ <span id="tip">0.00</span>
        <span id="each">Cada</span>
      </div>
    </div>
    <!--Javascript-->
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
